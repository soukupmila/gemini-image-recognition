<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Analyzer</title>
</head>

<body>
  <div id="main">
    <span>Rozpoznání obrázku</span>
    <form>
      <div class="image-picker">
        <input type="file" id="fileInput" name="file">
      </div>
      <div class="prompt-box">
        <label>
          <input name="prompt" placeholder="Sem napiš příkaz" type="text">
        </label>
        <button type="submit">Zde klikni pro spuštění</button>
      </div>
    </form>
    <p class="output">(Odpověď se zobrazí zde)</p>

  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
